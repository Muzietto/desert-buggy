<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <meta name="viewport" content="initial-scale=1.0, width=device-width" />
    <title>DB</title>
    <script type="text/javascript" src="../js/lib/jquery.js"></script>
    <script type="text/javascript" src="../js/lib/farbtastic.js"></script>
    <link rel="stylesheet" href="../js/lib/farbtastic.css" type="text/css" />
    <link rel="stylesheet" href="../css/farbtastic_addons.css" type="text/css" />
    <link rel="stylesheet" href="../css/desert_buggy.css" type="text/css" />
    <style>
    </style>
    <script type="text/javascript">
      $(document).ready(function() {
        $('#colorpicker').farbtastic('#colorIcon');
        $('#colorIcon').css('background-color', '#FF0000');
      });
    </script>
  </head>
  <body>
    <div class="banner">
      <a href="#" class="logo"><img src="../img/little_buggy2.png"></a>
      <h1 id="TEXT_payoffPrepare">Prepare your buggy for a ride in the desert!</h1>
      <div class="lang-select">
        <a class="change-lang" id="lang_DE" href="#"><img src="../img/flag-de.png" width="32"></a>
        <a class="change-lang" id="lang_EN" href="#"><img src="../img/flag-en.png" width="32"></a>
        <a class="change-lang" id="lang_ES" href="#"><img src="../img/flag-es.png" width="32"></a>
      </div>
    </div>
    <div id="page1" class="page">
      <div class="slice driver">
        <div class="hslice right">
          <div class="fake_radio">
            <input type="radio" name="driverSeat" value="left" id="dsl" checked="checked">
            <label for="dsl">
                <img src="../img/driver_seat_left.jpg">
            </label>
            <input type="radio" name="driverSeat" value="right" id="dsr">
            <label for="dsr">
                <img src="../img/driver_seat_right.jpg">
            </label>
          </div>
        </div>
        <div class="hslice left">
          <p id="TEXT_driverSeat">Choose the Driver Seat</p>
        </div>
        <br clear="both">
      </div>
      <div class="slice color">
        <div class="hslice right">
          <div id="colorIcon">
            <img src="../img/buggy_color.jpg">
          </div>
        </div>
        <div class="hslice left">
          <div id="colorpicker"></div>
          <p id="TEXT_pickColor">Pick a Color: <!--input type="text" id="pickedColor" name="pickedColor" value="#123456" /--></p>
        </div>
        <br clear="both">
      </div>
      <div class="slice torque">
        <div class="hslice right">
          <div id="torqueChoice"></div>
          <div id="torqueSlider">
            <input type="range" class="range" name="buggy_torque" min="1000" max="5000" value="2000" style="width: 100%; height: 100%;">
          </div>
        </div>
        <div class="hslice left">
          <p id="TEXT_chooseTorque">Choose Max RPM</p>
        </div>
        <br clear="both">
      </div>
      <div class="slice calculate">
        <div class="button centered"></div>
      </div>
    </div>
    <div id="page2" class="page">
      <div class="results" id=""></div>
    </div>
  </body>
</html>
