<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <meta name="viewport" content="initial-scale=1.0, width=device-width" />
    <title>DB</title>
    <script type="text/javascript" src="../js/lib/jquery.js"></script>
    <script type="text/javascript" src="../js/lib/farbtastic.js"></script>
    <link rel="stylesheet" href="../js/lib/farbtastic.css" type="text/css" />
    <link rel="stylesheet" href="../css/farbtastic_addons.css" type="text/css" />
    <link rel="stylesheet" href="../css/desert_buggy_slider.css" type="text/css" />
    <link rel="stylesheet" href="../css/desert_buggy.css" type="text/css" />
    <script type="text/javascript" src="../js/desert_buggy.js"></script>
    <style>
    </style>
    <script type="text/javascript">
      var DESERT_BUGGY
      ;
      $(document).ready(function() {
        var $parent = $('body')
        ;

        $('.colorpicker', $parent).farbtastic('.colorIcon');
        $('.colorIcon', $parent).css('background-color', '#FF0000');
        DESERT_BUGGY = new DesertBuggy({
          driverSeat: 'left',
          color: '#FF0000',
          rpm: 2000,
          $parent: $parent
        });
        $('[name=driverSeat]', $parent).change(function(ev) { return DESERT_BUGGY.set('driverSeat', ev); });
        $('input[type=range]', $parent).change(function(ev) { return DESERT_BUGGY.set('rpm', ev); });
        $('.calculate .button', $parent).click(DESERT_BUGGY.calculateSpeed.bind(DESERT_BUGGY));
        $('.results', $parent).click(DESERT_BUGGY.goBack.bind(DESERT_BUGGY));
      });
    </script>
  </head>
  <body>
    <div class="banner">
      <a href="#" class="logo"><img src="../img/little_buggy2.png"></a>
      <h1 class="TEXT_payoffPrepare">Prepare your buggy for a ride in the desert!</h1>
      <div class="lang-select">
        <a class="change-lang" id="lang_DE" href="#"><img src="../img/flag-de.png" width="32"></a>
        <a class="change-lang" id="lang_EN" href="#"><img src="../img/flag-en.png" width="32"></a>
        <a class="change-lang" id="lang_ES" href="#"><img src="../img/flag-es.png" width="32"></a>
      </div>
    </div>
    <div class="page page1">
      <div class="slice driver">
        <div class="hslice right">
          <div class="fake_radio">
            <input type="radio" name="driverSeat" value="left" id="dsl" checked="checked">
            <label for="dsl">
                <img src="../img/driver_seat_left.jpg">
            </label>
            <input type="radio" name="driverSeat" value="right" id="dsr">
            <label for="dsr">
                <img src="../img/driver_seat_right.jpg">
            </label>
          </div>
        </div>
        <div class="hslice left">
          <p class="TEXT_driverSeat">Choose the Driver Seat</p>
        </div>
        <br clear="both">
      </div>
      <div class="slice color">
        <div class="hslice right">
          <div class="colorIcon">
            <img src="../img/buggy_color.jpg">
          </div>
        </div>
        <div class="hslice left">
          <div class="colorpicker"></div>
          <p class="TEXT_pickColor">Pick a Color:</p>
        </div>
        <br clear="both">
      </div>
      <div class="slice torque">
        <div class="hslice right">
          <div class="torqueChoice"></div>
          <div class="torqueSlider">
            <input type="range" class="range" name="buggy_torque" min="1000" max="6000" value="2000" style="width: 100%; height: 100%;">
          </div>
        </div>
        <div class="hslice left">
          <p class="TEXT_chooseTorque">Choose Max RPM</p>
        </div>
        <br clear="both">
      </div>
      <div class="slice calculate">
        <div class="button centered"></div>
      </div>
    </div>
    <div class="page page2" style="display:none;">
      <div class="slice results">
        <h2 class="TEXT_yourSpeedWillBe">Your speed will be...</h2>
        <h1 class="TEXT_calculatedSpeed">102 km/h</h1>
        <p class="TEXT_backToPageOne">Click to go back</p>
      </div>
    </div>
  </body>
</html>
